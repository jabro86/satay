type Attribute {
  name: String!
  type: String!
  required: Boolean!
  unique: Boolean
}

type Content {
  attributes: [Attribute!]!
}

type CreateResource {
  projectId: String!
  name: String!
  content: Content!
}

type Resource {
  id: ID!
  name: String!
  content: Content!
}

type Query {
  findResources(serviceName: String!): [Resource!]!
}
