scalar Upload 

input CreateExcerciseInput {
  title: String!
  description: String!
  pictureExcercise: Upload
  videoExcercise: String!
  stepsExcercise: [String!]!
  breathing: String!
  pictureMuscles: Upload
  listInvolvedMuscles: [String!]!
}

type Mutation {
  createExcercise(input: CreateExcerciseInput!): Boolean!
}
